<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Panel - Safe Crypto Vault</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: cyan;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #111;
    }
    .btn {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      color: #fff;
    }
    .pending { background-color: dodgerblue; }
    .completed { background-color: green; }
    .rejected { background-color: crimson; }
    .copy-btn {
      background: #555;
      padding: 4px 8px;
      border: none;
      color: white;
      cursor: pointer;
      margin-left: 5px;
    }
    #exportBtn {
      background: orange;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <h1>Admin Panel - Withdraw Requests</h1>
  <table id="withdrawTable">
    <thead>
      <tr>
        <th>User</th>
        <th>Email</th>
        <th>Amount</th>
        <th>Wallet</th>
        <th>Status</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button id="exportBtn" class="btn">‚¨áÔ∏è Export CSV</button>

  <script>
    const tableBody = document.querySelector('#withdrawTable tbody');
    let withdrawals = JSON.parse(localStorage.getItem('withdrawals')) || [];

    function renderTable() {
      tableBody.innerHTML = '';
      withdrawals.forEach((entry, index) => {
        const row = document.createElement('tr');

        row.innerHTML = `
          <td>${entry.username}</td>
          <td>${entry.email}</td>
          <td>${entry.amount} USDT</td>
          <td>
            ${entry.wallet || '-'}
            <button class="copy-btn" onclick="copyToClipboard('${entry.wallet}')">üìã</button>
          </td>
          <td><strong>${entry.status}</strong></td>
          <td>
            <button class="btn pending" onclick="updateStatus(${index}, 'Pending')">Pending</button>
            <button class="btn completed" onclick="updateStatus(${index}, 'Completed')">Completed</button>
            <button class="btn rejected" onclick="updateStatus(${index}, 'Rejected')">Rejected</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    function updateStatus(index, status) {
      withdrawals[index].status = status;
      localStorage.setItem('withdrawals', JSON.stringify(withdrawals));
      renderTable();
    }

    function copyToClipboard(text) {
      navigator.clipboard.writeText(text).then(() => {
        alert("Wallet address copied!");
      });
    }

    function exportToCSV() {
      let csvContent = "data:text/csv;charset=utf-8,Username,Email,Amount,Wallet,Status\n";
      withdrawals.forEach(entry => {
        csvContent += `${entry.username},${entry.email},${entry.amount},${entry.wallet || '-'},${entry.status}\n`;
      });

      const encodedUri = encodeURI(csvContent);
      const link = document.createElement("a");
      link.setAttribute("href", encodedUri);
      link.setAttribute("download", "withdrawals.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    }

    document.getElementById('exportBtn').addEventListener('click', exportToCSV);

    renderTable();
  </script>
</body>
</html>
