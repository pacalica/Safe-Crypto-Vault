<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Affiliate Link â€“ Safe Crypto Vault</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .ref-container {
      background: #111;
      padding: 20px;
      border: 1px solid cyan;
      border-radius: 10px;
      max-width: 90%;
      text-align: center;
    }

    h2 {
      color: cyan;
      margin-bottom: 15px;
    }

    input {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      margin-top: 10px;
      border: none;
      border-radius: 5px;
      background: #222;
      color: #fff;
    }

    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background: cyan;
      color: #000;
      cursor: pointer;
    }

    button:hover {
      background: #00ffff;
    }
  </style>
</head>
<body>
  <div class="ref-container">
    <h2>Your Referral Link</h2>
    <input type="text" id="refLink" readonly />
    <button onclick="copyRefLink()">Copy Link</button>
  </div>

  <script>
    const wallet = localStorage.getItem('wallet') || 'wallet';
    const refLink = `https://pacalica.github.io/Safe-Crypto-Vault/?ref=${wallet}`;
    document.getElementById('refLink').value = refLink;

    function copyRefLink() {
      const input = document.getElementById('refLink');
      input.select();
      input.setSelectionRange(0, 99999); // Mobile support
      document.execCommand('copy');
      alert('Referral link copied to clipboard!');
    }
  </script>
</body>
</html>
