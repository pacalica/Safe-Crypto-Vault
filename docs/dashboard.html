<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Crypto Vault - Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .sidebar {
      background: #1a1a1a;
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .sidebar h2 {
      color: cyan;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 12px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .sidebar ul li:hover {
      color: violet;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .header {
      font-size: 28px;
      color: cyan;
      margin-bottom: 10px;
    }

    .info {
      margin: 10px 0;
      font-size: 18px;
    }

    .referral-box {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border-left: 3px solid cyan;
      word-break: break-word;
    }

    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
        height: auto;
      }

      .sidebar {
        width: 100%;
      }

      .content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h2>Vault Menu</h2>
      <ul>
        <li onclick="goTo('dashboard.html')">Dashboard</li>
        <li onclick="goTo('deposit.html')">Open Deposit</li>
        <li onclick="goTo('withdraw.html')">Withdraw</li>
        <li onclick="goTo('history.html')">History</li>
        <li onclick="goTo('team.html')">My Team</li>
        <li onclick="goTo('affiliate.html')">Affiliate Link</li>
        <li onclick="goTo('settings.html')">Settings</li>
        <li onclick="goTo('security.html')">Security</li>
        <li onclick="logout()">Exit</li>
      </ul>
    </div>

    <div class="content">
      <div class="header">Safe Crypto Vault</div>
      <div class="info">User: <span id="username">-</span></div>
      <div class="info">Email: <span id="email">-</span></div>
      <div class="info">Total Deposit: <span id="total">0</span> USDT</div>

      <div class="referral-box">
        Your referral link: <br />
        <span id="referral">https://pacalica.github.io/Safe-Crypto-Vault/?ref=wallet</span>
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
