<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard - Safe Crypto Vault</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      background: url('img/futuristic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: rgba(0, 0, 0, 0.7);
      border-bottom: 2px solid violet;
    }

    .top-bar h1 {
      margin: 0;
      font-size: 22px;
      color: cyan;
    }

    .top-bar button {
      padding: 8px 14px;
      background: violet;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .top-bar button:hover {
      background: #ff66ff;
    }

    .content {
      margin-top: 20px;
    }

    .balance-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 15px cyan;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    .balance-box h2 {
      color: violet;
    }

    .balance-box p {
      font-size: 18px;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1>Safe Crypto Vault</h1>
    <button onclick="logout()">Exit</button>
  </div>

  <div class="container">
    <div class="balance-box">
      <h2>Welcome, <span id="usernameDisplay"></span> ðŸ‘‹</h2>
      <p>Your current balance: <span id="balance">0</span> USDT</p>
    </div>
  </div>

  <script>
    const username = localStorage.getItem("username");
    const email = localStorage.getItem("email");
    const balance = localStorage.getItem("balance") || "0";

    if (!username || !email) {
      window.location.href = "login.html";
    } else {
      document.getElementById("usernameDisplay").textContent = username;
      document.getElementById("balance").textContent = balance;
    }

    function logout() {
      localStorage.removeItem("email");
      localStorage.removeItem("username");
      localStorage.removeItem("password");
      localStorage.removeItem("rememberPassword");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
