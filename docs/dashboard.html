<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Crypto Vault - Dashboard</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
    }

    .main-container {
      display: flex;
      flex-direction: row;
      height: 100vh;
      width: 100%;
      overflow: hidden;
    }

    .sidebar {
      background: #1a1a1a;
      width: 250px;
      padding: 20px;
      box-sizing: border-box;
      flex-shrink: 0;
    }

    .sidebar h2 {
      color: cyan;
      font-size: 24px;
      margin-bottom: 20px;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar ul li {
      margin: 12px 0;
      font-size: 16px;
      cursor: pointer;
    }

    .content {
      flex-grow: 1;
      padding: 20px;
      box-sizing: border-box;
      overflow-y: auto;
    }

    .header {
      font-size: 28px;
      color: cyan;
      margin-bottom: 10px;
    }

    .info {
      margin: 10px 0;
      font-size: 18px;
    }

    .referral-box {
      margin-top: 20px;
      background: #111;
      padding: 10px;
      border-left: 3px solid cyan;
      word-break: break-all;
    }

    /* üîÅ Responsive design */
    @media (max-width: 768px) {
      .main-container {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .content {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h2>Vault Menu</h2>
      <ul>
        <li>Dashboard</li>
        <li>Open Deposit</li>
        <li>Withdraw</li>
        <li>History</li>
        <li>My Team</li>
        <li>Affiliate Link</li>
        <li>Settings</li>
        <li>Security</li>
        <li>Exit</li>
      </ul>
    </div>
    <div class="content">
      <div class="header">Safe Crypto Vault</div>
      <div class="info">User: <span id="username">-</span></div>
      <div class="info">Email: <span id="email">-</span></div>
      <div class="info">Total Deposit: <span id="total">0</span> USDT</div>

      <div class="referral-box">
        Your referral link: <br />
        <span id="referral">https://pacalica.github.io?ref=wallet</span>
      </div>
    </div>
  </div>

  <script>
    // Afi»ôare din localStorage
    document.getElementById('username').innerText = localStorage.getItem('username') || '-';
    document.getElementById('email').innerText = localStorage.getItem('email') || '-';
    const wallet = localStorage.getItem('wallet') || 'wallet';
    document.getElementById('referral').innerText = `https://pacalica.github.io?ref=${wallet}`;
  </script>
</body>
</html>
