<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Crypto Vault - Dashboard</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0ff, #8000ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      margin-top: 20px;
      background-color: rgba(0, 0, 0, 0.65);
      border-radius: 15px;
      box-shadow: 0 0 10px cyan;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    .stat {
      background: rgba(255, 255, 255, 0.1);
      margin: 10px 0;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .label {
      font-weight: bold;
    }

    @media (max-height: 600px) {
      .container {
        margin-top: 10px;
        padding: 15px;
      }

      h1 {
        font-size: 1.3rem;
      }

      .stat {
        font-size: 0.95rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Dashboard</h1>

    <div class="stat">
      <span class="label">Total Invested:</span>
      <span id="totalInvested">0 USDT</span>
    </div>

    <div class="stat">
      <span class="label">Active Deposits:</span>
      <span id="activeDeposits">0</span>
    </div>

    <div class="stat">
      <span class="label">Referral Earnings:</span>
      <span id="refEarnings">0 USDT</span>
    </div>

    <div class="stat">
      <span class="label">Last Deposit:</span>
      <span id="lastDeposit">N/A</span>
    </div>
  </div>

  <script>
    function loadDashboard() {
      const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");
      let total = 0;
      let last = "N/A";

      if (deposits.length > 0) {
        deposits.forEach(d => {
          total += d.amount;
        });

        last = new Date(deposits[deposits.length - 1].timestamp).toLocaleString();
      }

      document.getElementById("totalInvested").textContent = `${total} USDT`;
      document.getElementById("activeDeposits").textContent = deposits.length;
      document.getElementById("lastDeposit").textContent = last;

      const ref1 = parseFloat(localStorage.getItem("ref1Earnings") || "0");
      const ref2 = parseFloat(localStorage.getItem("ref2Earnings") || "0");
      const totalRef = (ref1 + ref2).toFixed(2);
      document.getElementById("refEarnings").textContent = `${totalRef} USDT`;
    }

    loadDashboard();
  </script>
</body>
</html>
