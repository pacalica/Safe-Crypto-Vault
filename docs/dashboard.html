<!-- dashboard.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard – Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Safe Crypto Vault</h2>
    <ul>
      <li><a href="dashboard.html">📊 Dashboard</a></li>
      <li><a href="deposit.html">➕ Open Deposit</a></li>
      <li><a href="withdraw.html">💸 Withdraw</a></li>
      <li><a href="history.html">🧾 History</a></li>
      <li><a href="myteam.html">👥 My Team</a></li>
      <li><a href="admin.html">🛠️ Admin</a></li>
      <li><a href="#" onclick="logout()">🚪 Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Welcome, <span id="userName"></span></h1>

    <div class="card-grid">
      <div class="card">
        <h3>Total Deposited</h3>
        <p id="totalDeposited">0 USDT</p>
      </div>
      <div class="card">
        <h3>Total Earned (Interest)</h3>
        <p id="totalInterest">0 USDT</p>
      </div>
      <div class="card">
        <h3>Referral Earnings</h3>
        <p id="referralEarnings">0 USDT</p>
      </div>
    </div>

    <div id="affiliateLinkSection" class="box">
      <h2>Your Referral Link</h2>
      <input type="text" id="refLink" readonly />
      <button onclick="copyReferral()">Copy Link</button>
    </div>
  </div>

  <script>
    const user = JSON.parse(localStorage.getItem("loggedInUser"));
    const allUsers = JSON.parse(localStorage.getItem("users") || "[]");

    if (!user) {
      window.location.href = "login.html";
    }

    document.getElementById("userName").textContent = user.username;

    document.getElementById("refLink").value =
      window.location.origin + "/login.html?ref=" + user.wallet;

    // Simulate deposits with interest
    const deposits = JSON.parse(localStorage.getItem("deposits") || "[]")
      .filter(d => d.wallet === user.wallet);

    const totalDeposited = deposits.reduce((sum, d) => sum + Number(d.amount), 0);
    const totalInterest = deposits.reduce((sum, d) => sum + calculateInterest(d.amount, d.duration), 0);

    document.getElementById("totalDeposited").textContent = totalDeposited + " USDT";
    document.getElementById("totalInterest").textContent = totalInterest.toFixed(2) + " USDT";

    // Referral earnings: 10% din câștigul net (dobândă) al invitaților direcți
    const directRefs = allUsers.filter(u => u.ref === user.wallet);
    let referralEarnings = 0;

    const allDeposits = JSON.parse(localStorage.getItem("deposits") || "[]");

    directRefs.forEach(ref => {
      const theirDeposits = allDeposits.filter(d => d.wallet === ref.wallet);
      const theirInterest = theirDeposits.reduce((sum, d) => sum + calculateInterest(d.amount, d.duration), 0);
      referralEarnings += theirInterest * 0.10;
    });

    document.getElementById("referralEarnings").textContent = referralEarnings.toFixed(2) + " USDT";

    function calculateInterest(amount, duration) {
      let rate = 0;
      if (amount <= 1999) rate = 0.035;
      else if (amount <= 5000) rate = 0.055;
      else rate = 0.075;

      if (duration === "3m") rate *= 3;
      if (duration === "5m") rate *= 5;
      return amount * rate;
    }

    function copyReferral() {
      const ref = document.getElementById("refLink");
      ref.select();
      ref.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Referral link copied!");
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
