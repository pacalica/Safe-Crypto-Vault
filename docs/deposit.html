<head>

</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <h2>ğŸ›¡ï¸ Safe Crypto Vault</h2>
    <ul>
      <li><a href="dashboard.html">ğŸ“Š Dashboard</a></li>
      <li><a href="deposit.html" class="active">â• Open Deposit</a></li>
      <li><a href="withdraw.html">ğŸ’¸ Withdraw</a></li>
      <li><a href="history.html">ğŸ§¾ History</a></li>
      <li><a href="myteam.html">ğŸ‘¥ My Team</a></li>
      <li><a href="settings.html">âš™ï¸ Settings</a></li>
      <li><a href="security.html">ğŸ”’ Security</a></li>
      <li id="adminLink" style="display:none;"><a href="admin.html">ğŸ› ï¸ Admin</a></li>
      <li><a href="#" onclick="logout()">ğŸšª Logout</a></li>
    </ul>
  </div>

  <div class="main">
    <h1>Open New Deposit</h1>

    <div class="box">
      <p><strong>USDT Deposit Address (BEP20):</strong></p>
      <p class="mono">0x124377FCe14439248a4959ce528314aA3A897321</p>
      <canvas id="qrCanvas"></canvas>
    </div>

    <div class="box">
      <label>Amount (USDT):</label>
      <input type="number" id="amount" min="10" placeholder="Enter amount" />

      <label>Plan:</label>
      <select id="plan">
        <option value="plan1">Plan 1 (3.5%/day, 0â€“1999 USDT)</option>
        <option value="plan2">Plan 2 (5.5%/day, 2000â€“5000 USDT)</option>
        <option value="plan3">Plan 3 (7.5%/day, 5000â€“10000 USDT)</option>
      </select>

      <button onclick="confirmDeposit()">I've Sent Deposit</button>
    </div>

    <button onclick="window.location.href='dashboard.html'" class="back-btn">Back to Dashboard</button>
  </div>

  <!-- QR Code lib -->
  <script src="https://cdn.jsdelivr.net/npm/qrious/dist/qrious.min.js"></script>
  <!-- EmailJS -->
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    emailjs.init("7_PGCuxLtg1WCWvU0");
  </script>

  <script>
    // Sidebar admin vizibil doar dacÄƒ e admin
    const user = JSON.parse(localStorage.getItem("loggedInUser") || "null");
    if (!user) window.location.href = "login.html";
    if (user.email === "policagabrielvictor@gmail.com") {
      document.getElementById("adminLink").style.display = "block";
    }

    // QR Code generate
    new QRious({
      element: document.getElementById("qrCanvas"),
      value: "0x124377FCe14439248a4959ce528314aA3A897321",
      size: 180
    });

    function confirmDeposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      const plan = document.getElementById("plan").value;

      if (isNaN(amount) || amount < 10) {
        alert("Minimum deposit is 10 USDT.");
        return;
      }

      // SalveazÄƒ depunerea ca pending, pentru aprobare admin
      const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");
      deposits.push({
        wallet: user.wallet,
        username: user.username,
        amount,
        plan,
        startDate: new Date().toISOString(),
        status: "pending" // doar adminul poate aproba
      });
      localStorage.setItem("deposits", JSON.stringify(deposits));

      // Trimite email adminului
      emailjs.send("service_mnaa5dl", "template_2pbn9v4", {
        username: user.username,
        wallet: user.wallet,
        amount: amount.toString(),
        plan: plan
      }).then(() => {
        alert("Deposit submitted & email sent. Await admin confirmation.");
        window.location.href = "dashboard.html";
      }).catch((error) => {
        console.error("Email error:", error);
        alert("Deposit saved, but email failed.");
        window.location.href = "dashboard.html";
      });
    }

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "login.html";
    }
  </script>
</body>
</html>
