<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Open Deposit - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .deposit-section {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      align-items: center;
      background: #111;
      padding: 10px;
      border-left: 3px solid cyan;
      border-radius: 10px;
      margin: 20px 0;
    }

    .address-box {
      flex: 1;
      display: flex;
      flex-direction: column;
    }

    .address-box code {
      color: cyan;
      font-size: 14px;
      word-break: break-all;
    }

    .copy-button {
      background: cyan;
      border: none;
      padding: 6px 12px;
      margin-top: 8px;
      cursor: pointer;
      border-radius: 4px;
      color: #000;
      font-weight: bold;
      max-width: 100px;
    }

    .qr-code img {
      width: 130px;
      height: 130px;
      border: 2px solid cyan;
      border-radius: 8px;
    }

    @media (max-width: 600px) {
      .deposit-section {
        flex-direction: column;
        align-items: flex-start;
      }

      .qr-code img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h2>Vault Menu</h2>
      <ul>
        <li onclick="goTo('dashboard.html')">Dashboard</li>
        <li onclick="goTo('deposit.html')">Open Deposit</li>
        <li onclick="goTo('withdraw.html')">Withdraw</li>
        <li onclick="goTo('history.html')">History</li>
        <li onclick="goTo('team.html')">My Team</li>
        <li onclick="goTo('affiliate.html')">Affiliate Link</li>
        <li onclick="goTo('settings.html')">Settings</li>
        <li onclick="goTo('security.html')">Security</li>
        <li onclick="logout()">Exit</li>
      </ul>
    </div>

    <div class="content">
      <h1>Open Deposit</h1>
      <p>Please send USDT (BEP20) to the address below:</p>

      <div class="deposit-section">
        <div class="address-box">
          <code id="deposit-address">0x124377FCe14439248a4959ce528314aA3A897321</code>
          <button class="copy-button" onclick="copyAddress()">Copy</button>
        </div>
        <div class="qr-code">
          <img src="https://api.qrserver.com/v1/create-qr-code/?size=180x180&data=0x124377FCe14439248a4959ce528314aA3A897321" alt="QR Code">
        </div>
      </div>

      <div>
        <label for="amount">Amount sent (USDT):</label><br/>
        <input type="number" id="amount" placeholder="e.g. 2000" /><br/><br/>
        <button onclick="confirmDeposit()">I've Sent Deposit</button>
      </div>

      <div id="confirmation" style="margin-top: 20px; display: none;">
        âœ… Deposit recorded! Awaiting admin confirmation.
      </div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    function confirmDeposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      if (isNaN(amount) || amount <= 0) {
        alert("Please enter a valid amount.");
        return;
      }

      localStorage.setItem("totalDeposit", amount.toFixed(2));
      document.getElementById("confirmation").style.display = "block";
    }

    function copyAddress() {
      const address = document.getElementById("deposit-address").textContent;
      navigator.clipboard.writeText(address).then(() => {
        alert("Deposit address copied to clipboard!");
      }).catch(() => {
        alert("Failed to copy address.");
      });
    }
  </script>
</body>
</html>
