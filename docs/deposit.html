<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deposit - Safe Crypto Vault</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: url('img/futuristic-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 220px;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      padding-top: 20px;
      box-shadow: 2px 0 10px cyan;
    }

    .sidebar a {
      display: block;
      color: cyan;
      padding: 12px 20px;
      text-decoration: none;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: violet;
      color: black;
    }

    .main {
      margin-left: 240px;
      padding: 20px;
    }

    .form-box {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px violet;
      max-width: 400px;
      margin: auto;
      text-align: center;
    }

    input, select {
      padding: 10px;
      width: 90%;
      margin-bottom: 15px;
      border-radius: 6px;
      border: none;
    }

    button {
      padding: 10px 20px;
      background-color: cyan;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: violet;
      color: black;
    }

    .back-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      background: violet;
      color: black;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <a href="dashboard.html">Dashboard</a>
    <a href="deposit.html">Open Deposit</a>
    <a href="withdraw.html">Withdraw</a>
    <a href="history.html">History</a>
    <a href="team.html">My Team</a>
    <a href="settings.html">Settings</a>
  </div>

  <div class="main">
    <h2>Open New Deposit</h2>
    <div class="form-box">
      <p>Current Balance: <span id="balanceDisplay">0</span> USDT</p>
      <input type="number" id="amount" placeholder="Amount to deposit" />
      <select id="duration">
        <option value="1">1 month</option>
        <option value="3">3 months</option>
        <option value="5">5 months</option>
      </select>
      <button onclick="simulate()">Simulate Plan</button>
      <p id="planResult"></p>
      <button onclick="confirmDeposit()">Confirm Deposit</button>
      <p id="message"></p>
    </div>
  </div>

  <button class="back-btn" onclick="window.location.href='dashboard.html'">‚Üê Back</button>

  <script>
    const username = localStorage.getItem("username");
    let balance = parseFloat(localStorage.getItem("balance") || "0");
    document.getElementById("balanceDisplay").textContent = balance.toFixed(2);

    function getInterestRate(amount) {
      if (amount < 2000) return 3.5;
      if (amount < 5000) return 5.5;
      return 7.5;
    }

    function simulate() {
      const amount = parseFloat(document.getElementById("amount").value);
      const duration = parseInt(document.getElementById("duration").value);
      const result = document.getElementById("planResult");

      if (!amount || amount <= 0) {
        result.textContent = "Enter a valid amount.";
        return;
      }

      const rate = getInterestRate(amount);
      const totalReturn = amount + (amount * rate / 100 * duration);
      result.innerHTML = `
        Plan: ${duration} months<br>
        Interest: ${rate}% / month<br>
        Total return: ${totalReturn.toFixed(2)} USDT
      `;
    }

    function confirmDeposit() {
      const amount = parseFloat(document.getElementById("amount").value);
      const duration = parseInt(document.getElementById("duration").value);
      const msg = document.getElementById("message");

      if (!amount || amount <= 0) {
        msg.textContent = "Enter a valid amount.";
        return;
      }

      if (amount > balance) {
        msg.textContent = "Insufficient balance.";
        return;
      }

      const rate = getInterestRate(amount);
      const totalReturn = amount + (amount * rate / 100 * duration);
      const deposits = JSON.parse(localStorage.getItem("deposits") || "[]");

      deposits.push({
        username,
        amount,
        duration,
        rate,
        totalReturn: totalReturn.toFixed(2),
        start: new Date().toLocaleDateString(),
      });

      balance -= amount;
      localStorage.setItem("deposits", JSON.stringify(deposits));
      localStorage.setItem("balance", balance.toString());

      document.getElementById("balanceDisplay").textContent = balance.toFixed(2);
      msg.textContent = "Deposit successful.";
    }
  </script>
</body>
</html>
