<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal History ‚Äì Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body.history-page {
      background: linear-gradient(to bottom, #000, #1a0033);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff88;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #111;
    }

    th, td {
      padding: 12px 16px;
      border: 1px solid #333;
      text-align: left;
    }

    th {
      background-color: #222;
      color: #0ff;
    }

    td {
      color: #eee;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body class="history-page">
  <div class="container">
    <h1>üìú Withdrawal History</h1>

    <table>
      <thead>
        <tr>
          <th>Date</th>
          <th>Amount</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyTableBody">
        <!-- Populated by history.js -->
      </tbody>
    </table>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script src="js/history.js"></script>
</body>
</html>
