<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal History - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h2>Withdrawal History</h2>
    <table id="historyTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Amount</th>
          <th>Method</th>
          <th>Status</th>
          <th>Date</th>
          <th>Time</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Va fi completat din JavaScript -->
      </tbody>
    </table>

    <p id="noHistory" style="text-align: center; margin-top: 1rem; font-style: italic;"></p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const username = localStorage.getItem("username") || "guest";
      const history = JSON.parse(localStorage.getItem("withdrawHistory") || "[]");
      const tbody = document.getElementById("historyBody");
      const noHistory = document.getElementById("noHistory");

      const userHistory = history.filter(h => h.username === username);

      if (userHistory.length === 0) {
        noHistory.innerText = "❌ No withdrawal history found.";
        return;
      }

      userHistory.reverse().forEach(entry => {
        const row = document.createElement("tr");

        row.innerHTML = `
          <td>${entry.id}</td>
          <td>${entry.amount} USDT</td>
          <td>${entry.method}</td>
          <td style="color: ${entry.status === "Pending" ? "orange" : entry.status === "Approved" ? "green" : "red"};">
            ${entry.status}
          </td>
          <td>${entry.date}</td>
          <td>${entry.time}</td>
        `;

        tbody.appendChild(row);
      });
    });
  </script>
</body>
</html>
