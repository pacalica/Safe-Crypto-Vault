<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdrawal History</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
    }

    .container {
      max-width: 900px;
      margin: 30px auto;
      padding: 20px;
      background: #111;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      color: cyan;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #222;
      color: cyan;
    }

    .status-btn {
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      color: white;
      cursor: default;
    }

    .status-btn.pending {
      background-color: #3498db;
    }

    .status-btn.completed {
      background-color: #2ecc71;
    }

    .status-btn.rejected {
      background-color: #e74c3c;
    }

    @media (max-width: 768px) {
      .container {
        padding: 10px;
      }

      th, td {
        font-size: 14px;
        padding: 6px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdrawal History</h2>
    <table>
      <thead>
        <tr>
          <th>Username</th>
          <th>Email</th>
          <th>Amount (USDT)</th>
          <th>Date</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody id="historyBody">
        <!-- Retragerile vor fi afiÈ™ate aici -->
      </tbody>
    </table>
  </div>

  <script>
    const historyBody = document.getElementById('historyBody');
    const currentUser = localStorage.getItem('username');
    const allRequests = JSON.parse(localStorage.getItem('withdrawals') || '[]');

    const userRequests = allRequests.filter(req => req.username === currentUser);

    userRequests.forEach(req => {
      const row = document.createElement('tr');
      const statusClass = req.status === 'pending' ? 'pending' :
                          req.status === 'completed' ? 'completed' :
                          'rejected';

      row.innerHTML = `
        <td>${req.username}</td>
        <td>${req.email}</td>
        <td>${req.amount}</td>
        <td>${req.date}</td>
        <td><button class="status-btn ${statusClass}">${req.status}</button></td>
      `;
      historyBody.appendChild(row);
    });
  </script>
</body>
</html>
