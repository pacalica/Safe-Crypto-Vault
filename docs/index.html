<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Crypto Vault</title>
  <meta name="theme-color" content="#00ffff" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="icons/icon-192.png" />
  <link rel="stylesheet" href="css/style.css" />

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #000000);
      color: #00ffff;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    .login-box {
      background: rgba(0, 0, 0, 0.8);
      border: 1px solid #00ffff;
      padding: 2rem;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff99;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    .login-box h1 {
      margin-bottom: 1rem;
      font-size: 1.8rem;
      color: #ffffff;
    }

    .login-box input {
      width: 100%;
      padding: 10px;
      margin: 0.5rem 0;
      border: none;
      border-radius: 8px;
      background: #101010;
      color: #00ffff;
      font-size: 1rem;
    }

    .login-box button {
      background-color: #00ffff;
      color: #000;
      padding: 10px 20px;
      margin-top: 1rem;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-box button:hover {
      background-color: #00cccc;
    }

    .tagline {
      color: #888;
      margin-bottom: 2rem;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Safe Crypto Vault</h1>
    <div class="tagline">Earn securely with crypto deposits.</div>
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="username" placeholder="Username" required />
    <button onclick="login()">Login</button>
  </div>

  <script>
    // Auto-login
    window.addEventListener('DOMContentLoaded', () => {
      const email = localStorage.getItem('email');
      const username = localStorage.getItem('username');
      if (email && username) {
        window.location.href = 'dashboard.html';
      }
    });

    function login() {
      const email = document.getElementById('email').value.trim();
      const username = document.getElementById('username').value.trim();

      if (!email || !username) {
        alert('Please enter email and username.');
        return;
      }

      localStorage.setItem('email', email);
      localStorage.setItem('username', username);
      window.location.href = 'dashboard.html';
    }

    // Service Worker registration
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('✅ Service Worker registered:', reg.scope))
          .catch(err => console.error('❌ Service Worker error:', err));
      });
    }
  </script>
</body>
</html>
