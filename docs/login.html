<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login ‚Äì Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0ff, #8000ff);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff88;
    }

    .login-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
    }

    .login-box input[type="text"],
    .login-box input[type="email"],
    .login-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      top: 50%;
      right: 12px;
      transform: translateY(-50%);
      cursor: pointer;
      color: #aaa;
    }

    .login-box label {
      display: flex;
      align-items: center;
      margin: 10px 0;
      font-size: 14px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .login-box .error {
      color: #ff6666;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .register-link {
      text-align: center;
      margin-top: 15px;
    }

    .register-link a {
      color: #00ffff;
      text-decoration: none;
    }

    .register-link a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Login to Vault</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="username" placeholder="Username" required />

    <div class="password-wrapper">
      <input type="password" id="password" placeholder="Password" required />
      <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
    </div>

    <label><input type="checkbox" id="rememberMe" /> Remember password</label>

    <button onclick="login()">Login</button>

    <div class="error" id="errorMsg"></div>

    <div class="register-link">
      Don't have an account? <a href="register.html">Register here</a>
    </div>
  </div>

  <script>
    // Auto-fill if remembered
    window.onload = () => {
      const remembered = JSON.parse(localStorage.getItem("rememberedUser"));
      if (remembered) {
        document.getElementById("email").value = remembered.email;
        document.getElementById("username").value = remembered.username;
        document.getElementById("password").value = remembered.password;
        document.getElementById("rememberMe").checked = true;
      }
    };

    function togglePassword() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    function login() {
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const remember = document.getElementById("rememberMe").checked;
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !username || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      const users = JSON.parse(localStorage.getItem("users") || "[]");
      const user = users.find(u => u.email === email && u.username === username && u.password === password);

      if (!user) {
        errorMsg.textContent = "Invalid credentials.";
        return;
      }

      // Save to localStorage session
      localStorage.setItem("loggedInUser", JSON.stringify(user));
      if (remember) {
        localStorage.setItem("rememberedUser", JSON.stringify(user));
      } else {
        localStorage.removeItem("rememberedUser");
      }

      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
