<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="email" placeholder="Email" required />
      
      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <span id="toggleLoginPassword" class="toggle-eye">üëÅÔ∏è</span>
      </div>

      <label>
        <input type="checkbox" id="remember"> Remember me
      </label>

      <button type="submit">Login</button>
      <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
  </div>

  <script>
    const toggleLoginPassword = document.getElementById("toggleLoginPassword");
    const loginPasswordInput = document.getElementById("password");

    toggleLoginPassword.addEventListener("click", () => {
      const isVisible = loginPasswordInput.type === "text";
      loginPasswordInput.type = isVisible ? "password" : "text";
      toggleLoginPassword.textContent = isVisible ? "üëÅÔ∏è" : "üôà";
    });

    document.getElementById("loginForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value.trim();
      const password = loginPasswordInput.value.trim();

      if (!email.includes("@") || !email.includes(".")) {
        alert("Invalid email address.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];
      const user = users.find(u => u.email === email && u.password === password);

      if (!user) {
        alert("Incorrect email or password.");
        return;
      }

      localStorage.setItem("currentUser", JSON.stringify(user));
      if (document.getElementById("remember").checked) {
        localStorage.setItem("rememberPassword", "yes");
      }
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
