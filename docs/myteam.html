<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Team ‚Äì Safe Crypto Vault</title>
  <link rel="stylesheet" href="css/style.css" />
  <style>
    body.myteam-page {
      background: linear-gradient(to right, #0d0d0d, #1a0033);
      color: white;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px 20px;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 15px #00ffff88;
    }

    h1 {
      text-align: center;
      color: #00ffff;
      margin-bottom: 25px;
    }

    .summary {
      text-align: center;
      margin-bottom: 25px;
    }

    .summary p {
      font-size: 1.1em;
      margin: 8px 0;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 10px;
      border: 1px solid #444;
    }

    th {
      background-color: #222;
      color: #0ff;
    }

    td {
      background-color: #111;
      color: #eee;
    }

    .level-title {
      margin-top: 30px;
      font-size: 1.2em;
      color: #00ccff;
    }

    .back-link {
      display: inline-block;
      margin-top: 25px;
      color: #00ffff;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body class="myteam-page">
  <div class="container">
    <h1>üë• My Team</h1>

    <div class="summary" id="teamSummary">
      <!-- Summary filled by JS -->
    </div>

    <div>
      <div class="level-title">Level 1 Referrals</div>
      <table id="level1Table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Total Withdrawn</th>
            <th>Your Earnings (10%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>

      <div class="level-title">Level 2 Referrals</div>
      <table id="level2Table">
        <thead>
          <tr>
            <th>Username</th>
            <th>Total Withdrawn</th>
            <th>Your Earnings (5%)</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

    <a href="dashboard.html" class="back-link">‚Üê Back to Dashboard</a>
  </div>

  <script src="js/myteam.js"></script>
</body>
</html>
