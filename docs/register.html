<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h2>Register</h2>
    <form id="registerForm">
      <input type="text" id="username" placeholder="Username" required />
      <input type="email" id="email" placeholder="Email" required />

      <div class="password-field">
        <input type="password" id="password" placeholder="Password" required />
        <span id="toggleRegisterPassword" class="toggle-eye">👁️</span>
      </div>

      <button type="submit">Register</button>
      <p>Already have an account? <a href="login.html">Login</a></p>
    </form>
  </div>

  <script>
    const toggleRegisterPassword = document.getElementById("toggleRegisterPassword");
    const registerPasswordInput = document.getElementById("password");

    toggleRegisterPassword.addEventListener("click", () => {
      const isVisible = registerPasswordInput.type === "text";
      registerPasswordInput.type = isVisible ? "password" : "text";
      toggleRegisterPassword.textContent = isVisible ? "👁️" : "🙈";
    });

    document.getElementById("registerForm").addEventListener("submit", function (e) {
      e.preventDefault();
      const username = document.getElementById("username").value.trim();
      const email = document.getElementById("email").value.trim();
      const password = registerPasswordInput.value.trim();

      if (!email.includes("@") || !email.includes(".")) {
        alert("Invalid email address.");
        return;
      }

      const users = JSON.parse(localStorage.getItem("users")) || [];

      if (users.find(u => u.email === email)) {
        alert("Email already registered.");
        return;
      }

      const newUser = { username, email, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));
      localStorage.setItem("currentUser", JSON.stringify(newUser));
      window.location.href = "dashboard.html";
    });
  </script>
</body>
</html>
