<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register â€“ Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: linear-gradient(135deg, #0ff, #8000ff);
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .register-box {
      background-color: rgba(0,0,0,0.8);
      padding: 30px;
      border-radius: 16px;
      width: 100%;
      max-width: 400px;
      box-shadow: 0 0 20px #00ffff88;
    }

    .register-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00ffff;
    }

    .register-box input[type="text"],
    .register-box input[type="email"],
    .register-box input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #222;
      color: #fff;
    }

    .register-box button {
      width: 100%;
      padding: 12px;
      background: #00ffff;
      color: #000;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      margin-top: 15px;
    }

    .register-box .error {
      color: #ff6666;
      font-size: 14px;
      margin-top: 10px;
      text-align: center;
    }

    .register-box a {
      display: block;
      text-align: center;
      color: #00ffff;
      text-decoration: underline;
      margin-top: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="register-box">
    <h2>Create an Account</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="password" id="password" placeholder="Password (min. 6 chars)" required />

    <button onclick="register()">Register</button>

    <div class="error" id="errorMsg"></div>

    <a href="login.html">Already have an account? Login</a>
  </div>

  <script>
    function register() {
      const email = document.getElementById("email").value.trim();
      const username = document.getElementById("username").value.trim();
      const password = document.getElementById("password").value.trim();
      const errorMsg = document.getElementById("errorMsg");

      if (!email || !username || !password) {
        errorMsg.textContent = "Please fill in all fields.";
        return;
      }

      if (password.length < 6) {
        errorMsg.textContent = "Password must be at least 6 characters.";
        return;
      }

      let users = JSON.parse(localStorage.getItem("users") || "[]");
      const exists = users.some(u => u.email === email || u.username === username);

      if (exists) {
        errorMsg.textContent = "Email or username already in use.";
        return;
      }

      const newUser = { email, username, password };
      users.push(newUser);
      localStorage.setItem("users", JSON.stringify(users));

      localStorage.setItem("loggedInUser", JSON.stringify(newUser));
      localStorage.setItem("userData", JSON.stringify(newUser));

      window.location.href = "dashboard.html";
    }
  </script>
</body>
</html>
