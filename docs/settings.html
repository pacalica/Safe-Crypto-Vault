  <div class="main-content">
    <h1>Referral Link</h1>

    <div class="card">
      <p>Your referral link:</p>
      <input type="text" id="refLink" readonly />
      <button onclick="copyReferral()">Copy Link</button>
      <p id="copyMsg" style="color: lime;"></p>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const user = JSON.parse(localStorage.getItem("vault_user"));
      if (!user || !user.wallet) {
        document.getElementById("refLink").value = "Please connect wallet first.";
        return;
      }
      const refLink = `${window.location.origin}/?ref=${user.wallet}`;
      document.getElementById("refLink").value = refLink;
    });

    function copyReferral() {
      const refInput = document.getElementById("refLink");
      refInput.select();
      refInput.setSelectionRange(0, 99999);
      document.execCommand("copy");
      document.getElementById("copyMsg").innerText = "Referral link copied!";
    }

    function logout() {
      localStorage.clear();
    }
  </script>
</body>
