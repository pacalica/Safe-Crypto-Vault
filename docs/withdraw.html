<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Safe Crypto Vault</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #000;
      color: #fff;
      padding: 20px;
    }

    h1 {
      color: cyan;
      text-align: center;
      margin-bottom: 20px;
    }

    form {
      max-width: 400px;
      margin: 0 auto;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px cyan;
    }

    label {
      display: block;
      margin: 10px 0 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 5px;
      margin-bottom: 15px;
      background: #222;
      color: #fff;
    }

    button {
      width: 100%;
      padding: 12px;
      background: cyan;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background: #00ffffcc;
    }

    #withdrawMessage {
      text-align: center;
      margin-top: 15px;
      color: yellow;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>Withdraw Request</h1>

  <form id="withdrawForm">
    <label for="amount">Amount to Withdraw (USDT)</label>
    <input type="number" id="amount" required min="1" step="0.01" />

    <label for="method">Withdrawal Method</label>
    <select id="method" required>
      <option value="">Select method</option>
      <option value="BEP20">USDT - BEP20 (BNB Chain)</option>
      <option value="TRC20">USDT - TRC20 (TRON)</option>
    </select>

    <button type="submit">Submit Withdrawal</button>
  </form>

  <div id="withdrawMessage"></div>

  <script src="js/withdraw.js"></script>

</body>
</html>
