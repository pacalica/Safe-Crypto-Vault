<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Safe Crypto Vault</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      background: #222;
      border: 1px solid cyan;
      border-radius: 6px;
      color: white;
    }

    .submit-btn {
      background: cyan;
      color: #000;
      font-weight: bold;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-left: 4px solid cyan;
      background: #111;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <div class="main-container">
    <div class="sidebar">
      <h2>Vault Menu</h2>
      <ul>
        <li onclick="goTo('dashboard.html')">Dashboard</li>
        <li onclick="goTo('deposit.html')">Open Deposit</li>
        <li onclick="goTo('withdraw.html')">Withdraw</li>
        <li onclick="goTo('history.html')">History</li>
        <li onclick="goTo('team.html')">My Team</li>
        <li onclick="goTo('affiliate.html')">Affiliate Link</li>
        <li onclick="goTo('settings.html')">Settings</li>
        <li onclick="goTo('security.html')">Security</li>
        <li onclick="logout()">Exit</li>
      </ul>
    </div>

    <div class="content">
      <h1>Withdraw</h1>

      <div class="form-group">
        <label for="withdrawAmount">Amount to withdraw (USDT):</label>
        <input type="number" id="withdrawAmount" placeholder="e.g. 500" />
      </div>

      <button class="submit-btn" onclick="requestWithdraw()">Request Withdraw</button>

      <div id="withdraw-message" class="message" style="display: none;"></div>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    function requestWithdraw() {
      const amount = parseFloat(document.getElementById("withdrawAmount").value);
      const messageBox = document.getElementById("withdraw-message");

      if (localStorage.getItem("pendingWithdraw") === "yes") {
        messageBox.innerText = "You already have a pending withdrawal request. Please wait for confirmation.";
        messageBox.style.display = "block";
        return;
      }

      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid amount.");
        return;
      }

      const entry = {
        amount: amount.toFixed(2),
        status: "pending",
        date: new Date().toLocaleString()
      };

      let history = JSON.parse(localStorage.getItem("withdrawHistory") || "[]");
      history.push(entry);
      localStorage.setItem("withdrawHistory", JSON.stringify(history));
      localStorage.setItem("pendingWithdraw", "yes");

      messageBox.innerText = `âœ… Withdraw request of ${amount.toFixed(2)} USDT submitted. Awaiting approval.`;
      messageBox.style.display = "block";
    }
  </script>
</body>
</html>
