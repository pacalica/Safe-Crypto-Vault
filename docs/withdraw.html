<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Safe Crypto Vault - Withdraw</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to bottom right, #0ff, #8000ff);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
      margin-top: 30px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 15px;
      box-shadow: 0 0 10px cyan;
    }

    h1 {
      text-align: center;
      font-size: 1.6rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input[type="number"] {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-bottom: 15px;
      font-size: 1rem;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #00ffff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00cccc;
    }

    .message {
      margin-top: 15px;
      font-size: 0.95rem;
      text-align: center;
    }

    @media (max-height: 600px) {
      .container {
        padding: 15px;
        margin-top: 10px;
      }

      h1 {
        font-size: 1.4rem;
      }

      button {
        padding: 10px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Withdraw Funds</h1>

    <label for="amount">Amount to Withdraw (USDT):</label>
    <input type="number" id="amount" min="1" placeholder="Enter amount" />

    <button onclick="submitWithdraw()">Request Withdrawal</button>

    <div class="message" id="message"></div>
  </div>

  <script>
    function submitWithdraw() {
      const amount = parseFloat(document.getElementById('amount').value);
      const messageEl = document.getElementById('message');

      if (isNaN(amount) || amount <= 0) {
        messageEl.textContent = "⚠️ Please enter a valid amount.";
        return;
      }

      const pending = JSON.parse(localStorage.getItem("pendingWithdraw") || "null");
      if (pending) {
        messageEl.textContent = "⏳ You already have a pending withdrawal.";
        return;
      }

      const request = {
        amount,
        timestamp: Date.now(),
        status: "pending"
      };

      localStorage.setItem("pendingWithdraw", JSON.stringify(request));

      // Optional: save to history list
      const history = JSON.parse(localStorage.getItem("withdrawHistory") || "[]");
      history.push(request);
      localStorage.setItem("withdrawHistory", JSON.stringify(history));

      messageEl.textContent = "✅ Withdrawal request submitted and pending approval.";
      document.getElementById('amount').value = "";
    }
  </script>
</body>
</html>
