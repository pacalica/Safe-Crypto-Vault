<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw - Safe Crypto Vault</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #000;
      color: #fff;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: cyan;
      margin-bottom: 10px;
    }

    .info {
      margin: 5px 0;
    }

    form {
      margin-top: 20px;
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }

    label {
      display: block;
      margin-top: 10px;
      margin-bottom: 5px;
    }

    input, select {
      width: 100%;
      padding: 10px;
      background: #222;
      color: #fff;
      border: none;
      border-radius: 5px;
    }

    button {
      margin-top: 20px;
      padding: 12px;
      background: cyan;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #message {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Withdraw Request</h1>

  <div class="info">Username: <span id="username">-</span></div>
  <div class="info">Email: <span id="email">-</span></div>

  <form id="withdraw-form">
    <label for="amount">Amount (USDT):</label>
    <input type="number" id="amount" min="1" required />

    <label for="wallet">Your BEP20 Wallet Address:</label>
    <input type="text" id="wallet" required />

    <label for="plan">Select Plan:</label>
    <select id="plan" required>
      <option value="1-month">1 Month</option>
      <option value="3-months">3 Months</option>
      <option value="5-months">5 Months</option>
    </select>

    <button type="submit">Submit Withdrawal</button>
  </form>

  <div id="message"></div>

  <script src="js/withdraw.js"></script>
</body>
</html>
